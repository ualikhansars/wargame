<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Wargame Unit</title>
  <link href="https://cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.css" rel="stylesheet" />
</head>
<body>
  <div id="game">
    <div id="dispay" style="position: relative;">
        <canvas id="loadingCanvas" style="position: absolute; left: 0; top: 0; z-index: 7;"></canvas>
        <canvas id="dragAndDrop" style="position: absolute; left: 0; top: 0; z-index: 6;"></canvas>
        <canvas id="mainMenu" style="position: absolute; left: 0; top: 0; z-index: 5;"></canvas>
        <canvas id="auxiliary" style="position: absolute; left: 0; top: 0; z-index: 4;"></canvas>
        <canvas id="canvas" style="position: absolute; left: 0; top: 0; z-index: 3;"></canvas>
        <canvas id="terrain" style="position: absolute; left: 0; top: 0; z-index: 2;"></canvas>
        <canvas id="background" style="position: absolute; left: 0; top: 0;z-index: 1;"></canvas>
        <canvas id="eventCanvas" style="position: absolute; left: 0; top: 0;z-index: 1;"></canvas>
        <canvas id="pathCanvas" style="position: absolute; left: 0; top: 0;z-index: 1;"></canvas>
    </div>
  </div>
  <script src="dist/bundle.js"></script>
</body>
</html>
